antoraVersion: '1.0.0'
env:
  SITE_SEARCH_PROVIDER: true
site:
  title: OpenZeppelin Docs
  url: http://localhost:8080
  ui:
    url: /_
  components:
    ROOT:
      &component_root
      name: ROOT
      title: Home
      url: /index.html
      versions:
      - &latest_version_abc
        url: '#' 
        version: 'master'
        displayVersion: 'master'
      latestVersion: *latest_version_abc
    learn:
      name: learn
      title: Learn
      url: '#'
      versions:
      - &latest_version_abc
        url: '#' 
        version: '1.x'
        displayVersion: '1.x'
      latestVersion: *latest_version_abc
