      &component_defender
      name: defender
      title: Defender
      url: #
      versions:
      - &latest_version_defender
        url: #
        version: 'master'
        displayVersion: 'master'
      latestVersion: *latest_version_defender
    contracts:
      &component_contracts
      name: contracts
      title: &component_title Contracts
      url: /contracts/2.x/index.html
      versions:
      - &latest_version_contracts
        title: *component_title
        url: /contracts/2.x/index.html
        version: '2.x'
        displayVersion: '2.x'
