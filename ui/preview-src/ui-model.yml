page:
  title: Welcome to OpenZeppelin Documentation!
  url: /contracts/2.x/index.html
  component: *component_openzeppelin
  componentVersion: *latest_version_contracts
  version: '2.x'
  displayVersion: '2.x'
  module: ROOT
  home: false
  # editUrl: http://example.com/project-contracts/blob/master/index.adoc
  origin:
    private: false
  versions:
  - *latest_version_contracts
  navigation:
  - root: true
    items:
    - content: Overview
      url: /contracts/2.x/index.html
      urlType: internal
    - content: Access Control
      url: '#'
    - content: Tokens
      items:
      - &item
        content: ERC20
        url: /contracts/2.x/api.html
        urlType: internal
        items:
        - <<: *item
          content: ERC20 Supply
          url: '#'
        - <<: *item
          content: Crowdsales
          url: '#'
      - content: ERC721
        url: '#'
      - content: ERC777
        url: '#'
    - content: GSN
      items:
      - content: GSN Strategies
        url: '#'
    - content: Utilities
      url: '#'
    - content: Releases
      url: '#'
    - content: API Reference
      url: '#' 
