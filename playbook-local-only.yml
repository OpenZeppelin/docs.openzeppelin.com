site:
  title: OpenZeppelin Docs
  url: https://docs.openzeppelin.com
  start_page: ROOT::index.adoc
  keys:
    google_analytics: 'UA-85043059-1'
content:
  sources:
    - url: .
      branches: HEAD
      start_path: components/home

    - url: .
      branches: HEAD
      start_path: components/learn

    - url: .
      branches: HEAD
      start_path: components/open-source-tools
    
    - url: https://github.com/OpenZeppelin/openzeppelin-contracts
      branches: docs-v*
      start_path: docs

    - url: https://github.com/OpenZeppelin/openzeppelin-sdk
      branches: docs-v*
      start_path: packages/cli/docs

    # path to your repos on your local machine
    - url: ../../repos/openzeppelin-relayer
      branches: change-name-for-antora
      start_path: docs
    
    - url: ../../repos/openzeppelin-monitor
      branches: change-name-for-antora
      start_path: docs
ui:
  bundle:
    url: ./ui/theme
asciidoc:
  attributes:
    idprefix: ''
urls:
  redirect_facility: netlify
